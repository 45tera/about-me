<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>

    <script type="text/babel">
      const page = (
        <div>
          <h1>Tan Yee Ming</h1>
          <p>An inquisitive freshmen in Singapore Management University's Computer Science with a Cybersecurity specialisation.</p>
          <ol>
            <li>♢ interests : self-help , effective leadership, cryptography, network and systems, forensics, communication and investing</li>
            <li>♢ skills : problem solving, effective leadership, communication, team-player, adaptable</li>
          </ol>
        </div>
      )
      
      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(page)
    </script>

  </body>
</html>
